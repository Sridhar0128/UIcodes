<body>
  <div class="login-container">
    <h1>Login</h1>

    <form id="loginForm">
      <input type="text" name="Username" placeholder="Username" required>
      <div class="error" id="usernameError">Username cannot be empty and must start with letters and contain numbers.
      </div>
      <input type="password" name="Password" placeholder="Password" required>
      <div class="error" id="passwordError">Password must be at least 8 characters long and include letters, numbers,
        and special characters.</div>
      <button type="submit">Login</button>
    </form>
  </div>
</body>
